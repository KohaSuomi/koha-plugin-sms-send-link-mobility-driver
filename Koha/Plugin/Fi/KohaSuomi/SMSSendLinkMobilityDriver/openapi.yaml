/notices/{token}/report/linkmobility:
  post:
    x-mojo-to: Fi::KohaSuomi::SMSSendLinkMobilityDriver::Controllers::ReportController#set
    operationId: updateLinkMobility
    tags:
      - Notices
    parameters:
      - name: token
        in: path
        description: Identifier
        required: true
        type: string
      - name: status
        in: formData
        type: string
        description: Status of the delivery
        required: true
      - name: message
        in: formData
        type: string
        description: Delivery notes
        required: true
    produces:
      - application/json
    responses:
      200:
        description: Response for receiving the report.
        schema:
          type: string
      403:
        description: Access forbidden
        schema:
          type: object
      404:
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: Notice not found
              type: string
      500:
        description: Internal error
        schema:
          type: object
/notices/callback/linkmobility:
  get:
    x-mojo-to: Fi::KohaSuomi::SMSSendLinkMobilityDriver::Controllers::CallbackController#delivery
    operationId: callbackLinkMobilityGet
    tags:
      - Notices
    parameters:
      - name: body
        in: body
        description: Callback data
        required: false
        schema:
          type: object
    produces:
      - application/json
    responses:
      200:
        description: Response for receiving the callback.
  post:
    x-mojo-to: Fi::KohaSuomi::SMSSendLinkMobilityDriver::Controllers::CallbackController#delivery
    operationId: callbackLinkMobilityPost
    tags:
      - Notices
    parameters:
      - name: body
        in: body
        description: Callback data
        required: false
        schema:
          type: object
    produces:
      - application/json
    responses:
      200:
        description: Response for receiving the callback.
        schema:
          type: string
    